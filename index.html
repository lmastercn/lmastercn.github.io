<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            color: #fff;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">作品集</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是我的简介。</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <p>这里展示我的项目。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系信息。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 我的个人网站</p>
    </footer>
</body>

</html>
