<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub.io页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        main {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的GitHub.io页面</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
        <main>
            <h2>页面内容</h2>
            <p>欢迎来到我的GitHub</p>
        </main>
        <footer>
            &copy; 2024 我的GitHub.io页面
        </footer>
    </div>
</body>

</html>
